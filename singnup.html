<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="icon" href="images/favicon/7972902.png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="main-signup" class="vh-100 pt-5">
      <div class="form w-75 m-auto shadow-lg rounded-5 px-3 pt-5 bg-info bg-opacity-10">
        <h2 class="text-center">Smart Login System</h2>
        <div class="mt-4 pt-4">
          <label for="sign-name" class="form-label">Name : </label>
          <input
            type="text"
            class="form-control"
            id="sign-name"
            aria-describedby="emailHelp"
            placeholder="Enter Your Name"
          />
          <p id="name-alert" class="text-danger mb-2 d-none">Name must be more than 3 characters</p>
          <label for="sign-email" class="form-label mt-2"
            >Email address :
          </label>
          <input
            type="email"
            class="form-control"
            id="sign-email"
            aria-describedby="emailHelp"
            placeholder="Enter Your Email"
          />
          <p id="email-alert" class="text-danger mb-2 d-none">Invaild email (ex:example@ex.com)</p>
          <label for="sign-password" class="form-label mt-2">Password : </label>
          <input
            type="password"
            class="form-control"
            id="sign-password"
            aria-describedby="emailHelp"
            placeholder="Enter Your Password"
          />
          <p id="password-alert" class="text-danger mb-2 d-none">
            Password must be 8 characters at least and contain one capital
            letter and one symbol
          </p>
          <button
            id="signup-btn"
            type="button"
            class="btn btn-primary mt-5 text-center w-100"
          >
            SignUp
          </button>
          <p class="text-center py-2">
            You have an account?
            <a href="index.html" class=""
              >SignIN</a
            >
          </p>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
